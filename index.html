<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Corazón — Escanéame ❤️</title>
  <style>
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:#fffdf6;font-family:system-ui,Segoe UI,Roboto,Arial;}
    .heart{
      width:160px;height:160px;position:relative;transform:rotate(-45deg);
      animation:latido 1s infinite;
    }
    .heart:before,.heart:after{
      content:"";position:absolute;width:100px;height:100px;background:#ff4b6e;border-radius:50%;
    }
    .heart:before{top:-50px;left:0;}
    .heart:after{left:50px;top:0;}
    @keyframes latido{
      0%{transform:scale(1) rotate(-45deg)}
      25%{transform:scale(1.08) rotate(-45deg)}
      50%{transform:scale(1) rotate(-45deg)}
      75%{transform:scale(1.08) rotate(-45deg)}
      100%{transform:scale(1) rotate(-45deg)}
    }
    .texto{margin-top:18px;text-align:center;font-weight:600;color:#3b2b2b;}
  </style>
</head>
<body>
  <div>
    <div class="heart" aria-hidden="true"></div>
    <div class="texto">¡Escaneaste y encontraste un corazón! ❤️</div>
  </div>
</body>
</html>
